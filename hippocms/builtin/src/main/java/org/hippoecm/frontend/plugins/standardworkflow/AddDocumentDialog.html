<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <table class="hippo-window-form">
      <tr>
        <td><wicket:message key="name-label">Name</wicket:message></td>
        <td>
          <input type="text" wicket:id="name" class="hippo-form-input"/>
        </td>
      </tr>
      <tr>
        <td width="75"><wicket:message key="url-label">Name</wicket:message></td>
        <td>
          <input wicket:id="uriinput" class="hippo-form-input"/>
          <a wicket:id="uriAction" class="action">
            <span wicket:id="uriActionLabel">[ UriActionLabel ]</span>
          </a>
        </td>
      </tr>
      <tr wicket:id="language">
        <td><label><wicket:message key="language" /></label></td>
        <td><select class="hippo-form-select" wicket:id="select"></select></td>
      </tr>
      <tr>
        <td>
          <span wicket:id="typelabel"/>
        </td>
        <td>
          <select class="hippo-form-select" wicket:id="prototype"/>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <span wicket:id="notypes"/>
          <br/>
        </td>
      </tr>
    </table>
  </wicket:extend>
</html>
