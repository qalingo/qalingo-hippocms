<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <span wicket:id="message">This document has 34 incoming links:</span>
    <div class="hippo-referring-documents-list">
      <div class="hippo-list-details hippo-list-documents" wicket:id="datatable">[table]</div>
    </div>
    <div wicket:id="actions" style="padding-top: 2px;">
      <div style="margin: 8px; float: left;">
        <wicket:message key="select">Select</wicket:message>: 
        <a wicket:id="select-all"><wicket:message key="all">all</wicket:message></a>,
        <a wicket:id="select-none"><wicket:message key="none">none</wicket:message></a>
      </div>
      <input type="submit" wicket:id="open" style="float: right;"/>
    </div>
  </wicket:panel>
</html>
