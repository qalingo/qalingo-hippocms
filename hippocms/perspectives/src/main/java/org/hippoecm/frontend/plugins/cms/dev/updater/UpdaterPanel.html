<html  xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <table border="0" class="hippo-panel-plugin-body">
    <tr>
      <td valign="middle" align="left" style="padding-left: 15px;">
        <form wicket:id="new-form">
          <input type="submit" value="New" wicket:id="new-button"/>
        </form>
      </td>
      <td width="100%" style="padding-left: 15px;">
        <div>
          <h2 wicket:id="updater-title"></h2>
        </div>
      </td>
    </tr>
    <tr>
      <td valign="top" align="left">
        <div class="updater-tree" wicket:id="updater-tree"/>
      </td>
      <td valign="top" align="left">
        <div class="updater-details" wicket:id="updater-editor"/>
      </td>
    </tr>
  </table>
</wicket:extend>
</html>
