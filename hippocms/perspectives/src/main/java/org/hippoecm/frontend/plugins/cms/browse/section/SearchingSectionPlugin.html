<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
  <wicket:panel>
    <div class="hippo-accordion-unit-top hippo-browser-search">
      <form wicket:id="container">
        <table class="hippo-search-section">
          <tr>
            <td class="hippo-search-section-input">
              <input type="text" wicket:id="searchBox" />
            </td>
            <td class="hippo-search-section-toggle">
              <a wicket:id="toggle"><img wicket:id="search-icon" /></a>
            </td>
          </tr>
        </table>
        <table class="hippo-search-scope-container">
          <tr>
            <td>
              <ul class="hippo-search-scope-container-ul">
                <li wicket:id="scope-container">
                  <span class="hippo-search-scope-right" />
                  <a class="hippo-search-scope" wicket:id="scope"><span wicket:id="scope-label">scope</span></a>
                </li>
                <li wicket:id="all-container">
                  <span class="hippo-search-scope-right" />
                  <a class="hippo-search-scope" wicket:id="all"><wicket:message key="all-label">all</wicket:message></a>
                </li>
              </ul>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div style="clear: both;" />
    <div wicket:id="extension.tree">tree here</div>
    <div wicket:id="extension.addfolder" class="hippo-accordion-unit-bottom"></div>
  </wicket:panel>
</html>
