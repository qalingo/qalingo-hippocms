layout.webpage.metadescription=Hippo assiste aziende ed enti pubblici nella gestione e l'accesso di informazioni, la protezione di dati sensibili, la condivisxione di conoscenze, la collaborazione e riduce i costi operativi mediate le sue tecnologie di Content Management e Portale. Mediante una combinazione di supporto enterprise, e tecnologie open source, Hippo fornisce ai suoi utenti il meglio di questi due mondi: la flessibilit\u00E0, l'innovazione e la robustezza del software open source, in combinazione con stabilit\u00E0, e servizi di qalit\u00E0 da parte di un affermato vendor.
